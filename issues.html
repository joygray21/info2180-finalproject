<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugMe Issue Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="floatthis"src="images/bug2.1.jpg" alt="Animated bug">
            <h1>BugMe Issue Tracker</h1>
        </div>
    </header>

    <div class="container side">
        <ul>
            <li id="home"><a href="#">Home</a></li>
            <li id="add_user"><a href="newUser.html">Add User</a></li>
            <li id="new_issue"><a href="createIssue.html">New Issue</a></li>
            <li id="logout"><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="main right-side">
    <h2>Issues<button id="new-issue-btn">Create New Issue</button></h2><br><br>
    <table id="filters">
        <th>Filter by:</th>
        <th id="byall">ALL</th>
        <th id="byopen">OPEN</th>
        <th id="bytickets">MY TICKETS</th>
    </table><br>

    <table>
    <tr class="heading">
        <td class="large-space headings"><b>Title</b></td>
        <td class="same-space headings"><b>Type</b></td>
        <td class="same-space headings"><b>Status</b></th>
        <td class="same-space headings"><b>Assigned To</b></td>
        <td class="same-space headings"><b>Created</b></td>
    </tr>

    <tr id="sample">
        <div><td id="iss-title"><b>#100 </b><span>XSS Vulnerability in Add User Form</span></td></div>
        <div><td id="iss-type">Bug</td></div>
        <div><td id="iss-stat"><div>OPEN</div></td></div>
        <div><td id="iss-assigned">Person</td></div>
        <div><td id="iss-created">Date</td></div>
    </tr>
    </table>
    
    </div>
</body>
</html>
