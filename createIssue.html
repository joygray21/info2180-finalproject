<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugMe Issue Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pages">
    <header>
        <div class="container">
            <img class="floatthis"src="images/bug2.1.jpg" alt="Animated bug">
            <h1>BugMe Issue Tracker</h1>
        </div>
    </header>

    <div class="container side">
        <ul>
            <li id="home"><a href="issues.html">Home</a></li>
            <li id="add_user"><a href="#">Add User</a></li>
            <li id="new_issue"><a href="createIssue.html">New Issue</a></li>
            <li id="logout"><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="container main">
        <h2>Create Issue</h2>
        <form>
            <label for="issue_title">Title</label>
            <br><input class="textf" type="text" id="issue_title" name="issue_title"><br><br>
            <label for="description">Description</label>
            <br><textarea id="description" name="description"></textarea><br><br>
            <label for="assigned">Assigned To</label>
            <br><select id="assigned" name="assigned">
                <option value="1">-select an option-</option>
                <option value="2">Javon Ellis</option>
                <option value="3">Joanna-Joy Gray</option>
                <option value="4">Nathaniel Bedassie</option>
                <option value="5">Zo&euml; Hall</option>
            </select><br><br>
            <label for="typeof">Type</label>
            <br><select id="typeof" name="typeof">
                <option value="1">-select an option-</option>
                <option value="2">Bug</option>
                <option value="3">Proposal</option>
                <option value="4">Task</option>
            </select><br><br>
            <label for="priority">Priority</label>
            <br><select id="priority" name="priority">
                <option value="1">-select an option-</option>
                <option value="2">Minor</option>
                <option value="3">Major</option>
                <option value="4">Critical</option>
            </select><br><br>
            <input id="submit-issue" type="submit" value="Submit">
        </form>
    </div>
    </body>
    </html>
